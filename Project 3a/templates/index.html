<!DOCTYPE html>
<html>
    <head>
        <title>Stock Data Visualizer</title>
    </head>
    <body>
        <h1>Stock Data Visualizer</h1>
        <form method="POST">
            <div>
                <label for="symbol">Stock Symbol:</label>
                <select id="symbol" name="symbol" required>
                    <option value="" disabled selected>--select--</option>
                    {% for symbol in stock_symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="chart_type">Chart Type</label>
                <select id="chart_type" name="chart_type" required>
                    <option value="" disabled selected>--select--</option>
                    <option value="line">Line</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <div>
                <label for="function_choice">Time Series</label>
                <select id="function_choice" name="function_choice" required>
                    <option value="" disabled selected>--select--</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div>
                <label for="start_date">Start Date</label>
                <input type="text" id="start_date" name="start_date" placeholder="YYYY-MM-DD" required>
            </div>
            <div>
                <label for="end_date">End Date</label>
                <input type="text" id="end_date" name="end_date" placeholder="YYYY-MM-DD" required>
            </div>
            <button type="submit">Generate Chart</button>
        </form>

        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}

        {% if chart_svg %}
        <h2>{{ request.form['symbol'] }} Stock Chart ({{ request.form['start_date'] }} to {{ request.form['end_date'] }})</h2>
        {{ chart_svg | safe }}
        {% endif %}
    </body>
</html>
